<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>
<body>
  <!--
    This page exists for Netlify Forms detection.
    Netlify scans HTML files during build to detect forms.
  -->
  <form name="excepcional-contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="excepcional-contact" />
    <input name="bot-field" type="hidden" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="whatsapp" />
    <textarea name="description"></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
