<!--
  This hidden form is required for Netlify Forms to work with Next.js.
  Netlify scans static HTML during build to detect forms.
  This form mirrors the React form in /es/excepcional.
-->
<form name="excepcional-contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
  <input type="hidden" name="form-name" value="excepcional-contact" />
  <input type="text" name="name" />
  <input type="email" name="email" />
  <input type="tel" name="whatsapp" />
  <textarea name="description"></textarea>
</form>
